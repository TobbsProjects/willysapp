<!DOCTYPE html>
<html lang="sv">

<head>
	<title>Willys ekonomi</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"> -->
	<link rel="stylesheet" href="style.css">
	<script src="https://unpkg.com/htmx.org@1.9.6"
		integrity="sha384-FhXw7b6AlE/jyjlZH5iHa/tTe9EpJ1Y55RjcgPbjeWMskSxZt1v9qkxLJWNJaGni"
		crossorigin="anonymous"></script>

	<style>
		input {
			border-radius: 10px;
			padding: 3px 10px;
		}

		#options {
			border: 1px black solid;
			border-radius: 10px;
			padding: 5px;
			margin-top: 2rem;
		}
	</style>

</head>

<body>
	<section>
		<input type="text" name="item" hx-get="/search-item/" hx-target="#options" hx-swap="innerHTML">
		<div id="options">
		</div>
	</section>
	<section>
		<ul id="list">
			{{ block "shopping-list-element" . }}
			{{ range . }}
			<li>{{ .Name }}</li>
			{{ end }}
			{{ end }}
		</ul>
	</section>
</body>

</html>
